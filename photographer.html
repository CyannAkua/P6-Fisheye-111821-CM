<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"> 
      <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
        <label class="lablist">Trier par</label>
          <div id="list1" class="listContainer">
            <div class="listValue">
              <span>Popularité</span>
              <img src="assets/icons/arrow.svg" class="listIcon">
            </div>
            <div class="listOptions">
              <div class="listOption" onclick="selectListOption()">Date</div>
              <div class="listOption" onclick="selectListOption()">Titre</div>
            </div>
          </div>
        </select>
      </label>
      </div>
      <div class="media-section">
      </div>
      <div class="like-n-price"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
            />
            <label for="last">Nom</label>
						<input 
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
            />
            <label for="email">Email</label>
						<input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
             />
            <label for="message">Votre message</label>
						<input
              class="text-control"
              type="text"
              id="message"
              name="message"
             />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox_bg">
      <div class="lightbox">
        <img class="lightbox-previous" src="assets/icons/arrow.svg">
        <img class="image-hold">
        <video class="video-hold" controls autoplay>
          </video>
        <div class="image-name"></div>
        <img class="lightbox-next" src="assets/icons/arrow.svg">
        <img class="lightbox-close" src="assets/icons/close.svg">
      </div>
    </div>
    <script src="scripts/utils/lib.js"></script>
    <script src="scripts/factories/mediaphoto.js"></script>
    <script src="scripts/factories/photophoto.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/utils/list.js"></script>
    <script src="scripts/utils/init.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
